<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>patio</title>

</head>

<body>

    <div class="container-fluid">
		<div class="row"> 
			<div class="col-xs-12"><img class="img-responsive" src="header.jpg"></div>
		</div>
	</div>




<div class="container-fluid">
	<div class="row">{{> header}}</div>	
	<div class="row">
		<div class="col-sm-3 sidebar">
			<div class="sidebar"></div>
		</div>
	  	<div class="col-sm-9">
	  		{{> postList}}
	 	 </div>
	</div>
</div>




</body>

<template name="header">
	
			<div class="container-fluid">
			<div class="row header">
				<div class="col-xs-3"></div>
				<div class="col-xs-9">
					<div class="col-xs-3">Actualidade</div>
  					<div class="col-xs-3">Projecto</div>
  					<div class="col-xs-3">Participa</div>
   					<div class="col-xs-3">Contacto</div>
				</div>
  			</div>
			</div>
</template>






<template name="postList">
  {{#each projects}}
    {{> projectRow }}
  {{/each}}
</template>

<template name='projectRow'>
  <div class='row'>
    {{#each row }}
      {{> projectItem}}
    {{/each}}
  </div>
</template>

<template name="projectItem">
  <div class="col-sm-4 post">
	  		<img class="img-responsive" src={{imgPath}}>
	  		<div class="description"><p>{{text}}</p></div>	
	  	</div>
</template>
